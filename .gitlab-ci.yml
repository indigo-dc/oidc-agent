---
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
    #  when: never
    - if: $CI_COMMIT_BRANCH
    - if: $CI_IGNORED_BRANCHES && $CI_COMMIT_REF_NAME =~ $CI_IGNORED_BRANCHES
      when: never
    # # If the branch matches the ones it should not run on, ignore it.
    # - if: $CI_IGNORED_BRANCHES && $CI_COMMIT_REF_NAME =~ $CI_IGNORED_BRANCHES
    #   when: never
    # # Avoid duplicated pipelines, do not run detached pipelines.
    # - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    #   when: never
    # # Fallback to not running.
    # - when: never

variables:
  CI_IGNORED_BRANCHES: 'master|bump-version-4.2.5'

stages:
  - build

build-windows-lib-32:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2-mingw32:1

  dependencies:
    - build-windows
  script:
    - none
  artifacts:
    paths:
      - "lib/api/liboidc-agent*"
    name: "lib-oidc-agent-$CI_COMMIT_REF_NAME"
    expire_in: 100 days

build-windows-lib-64:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2-mingw64:1

  dependencies:
    - build-windows
  script:
    - none
  artifacts:
    paths:
      - "lib/api/liboidc-agent*"
    name: "lib-oidc-agent-$CI_COMMIT_REF_NAME"
    expire_in: 100 days

build-windows:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2:1
  script:
    - none
  artifacts:
    paths:
      - "bin/*installer.exe"
    name: "oidc-agent-$CI_COMMIT_REF_NAME"
    expire_in: 100 days

build-debian-bullseye:
  stage: build
  tags:
    - linux
  image: marcvs/build_oidc-agent_debian-bullseye:1
  before_script:
    - touch xxxxxxxxxxxxxxxxxxxxxxxxxxx
  script:
    - ls -la
    - make
