###### WINDOWS ######
build-windows-lib-64:
  extends:
    - .build-win-msys2-mingw64
    - .on-push-and-master
  variables:
    DOCKER_IMAGE_VERSION_WINDOWS: 'latest'
  artifacts:
    paths:
      - bin
      - include
  script:
    - |
      set -e
      set -x
      mkdir -p results/
      make -j 1
      make -j 1 install_includes INCLUDE_PATH=include
      rm -rf bin 
      mkdir bin
      cp lib/api/liboidc-agent* bin

  dependencies:
    - build-windows-64

build-windows-64:
  extends:
    - .build-win-msys2
    - .on-push-and-master
  variables:
    DOCKER_IMAGE_VERSION_WINDOWS: 'latest'
  artifacts:
    paths:
      - bin
      - config
      - VERSION
      - logos/logo.ico
  script:
    - |
      set -e
      set -x

      # Build
      make -j 1 win
      ls -la bin

      set +x

ki-oidc-plugin:
  stage: build
  image: marcvs/build_oidc-agent_debian-trixie
  needs:
    - build-windows-64
    - build-windows-lib-64
  rules:
    - if: $CI_PIPELINE_SOURCE != "push" && $CI_PIPELINE_SOURCE != "web"
      when: never
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"
      variables:
        TRIGGER_BRANCH: main
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        TRIGGER_BRANCH: main
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      variables:
        TRIGGER_BRANCH: devel
  inherit:
    variables:
      - ANYBRANCH_RESOLVE_DEPENDENCIES_REPO
      - ANYBRANCH_RESOLVE_DEPENDENCIES_REPO
      - DISTRO
      - PREPROD_RESOLVE_DEPENDENCIES_REPO
      - PREREL_BRANCH_NAME
      - PREREL_RESOLVE_DEPENDENCIES_REPO
      - RELEASE
      - RESOLVE_DEPENDENCIES_REPO
  variables:
    # WARNING: The variables defined in the rules OVERWRITE those defined here !!!
    # TRIGGER_BRANCH: "ci/add-parent-child"
    # # These are needed to find the artifacts:
    # CI_UPSTREAM_PROJECT_PATH: $CI_PROJECT_PATH
    # CI_UPSTREAM_COMMIT_REF_NAME: $CI_COMMIT_REF_NAME
    # # These are needed to synchronise the rules
    # CI_UPSTREAM_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
    # CI_UPSTREAM_COMMIT_BRANCH: $CI_COMMIT_BRANCH
    # CI_UPSTREAM_DEFAULT_BRANCH: $CI_DEFAULT_BRANCH
    # CI_UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA
    # AGENT_REF: $CI_COMMIT_REF_NAME
    DWNSTRM_PROJECT_NAME: m-team/oidc/ssh/ki-oidc-plugin
    # TRIGGER_TOKEN: ${KI_OIDC_TRIGGER_TOKEN}
    TRIGGER_TOKEN: glptt-c5d04fbd30ad088fcacdaadc90c974e18f35ecee
