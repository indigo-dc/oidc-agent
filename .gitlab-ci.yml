build-debian-bullseye:
  stage: build
  tags:
    - linux
  image: marcvs/build_oidc-agent_debian-bullseye:1
  before_script:
    - git clone -b debian/dev_4.3.0 http://salsa.debian.org/debian/oidc-agent.git delme
    - ls -la
    - test -e debian && ls -la debian
    - test -e ddocker && ls -la ls -la docker
    - test -e debian ||           mv delme/debian .
    - test -e docker/debian.mk || mv delme/docker/debian.mk docker/
    - rm -rf delme
  script:
    - ls -la
    - make debsource
    - dpkg-buildpackage -uc -us
    - mkdir results
    - ls -la ..
    - mv ../liboidc* ../oidc-agent-* ../oidc-agent_* results
  artifacts:
    paths:
      - "results/*"
    name: "oidc-agent_debian-bullseye_$CI_COMMIT_REF_NAME"

