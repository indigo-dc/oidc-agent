build-opensuse-tumbleweed:
  stage: build
  tags:
    - linux
  image: marcvs/build_oidc-agent_opensuse-tumbleweed:1
  script:
    - ls -la
    - make distclean
    - make rpmsource
    - make rpms
    - mkdir results

    - ls -l rpm/rpmbuild/RPMS/*/*
    - ls -l rpm/rpmbuild/SRPMS/
    - mv rpm/rpmbuild/RPMS/*/*rpm results/
    - mv rpm/rpmbuild/SRPMS/*rpm  results
  artifacts:
    paths:
      - "results/*"
    name: "oidc-agent_opensuse-tumbleweed_$CI_COMMIT_REF_NAME"
